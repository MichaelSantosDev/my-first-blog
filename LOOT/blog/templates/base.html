{% load staticfiles %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Michael Django2 BLOG</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>

        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
             <div class="container-fluid">
                <a class=""navbar-brand"" href="{% url 'post_list' %}">MICHAEL's DJANGO2 Blog</a>

                    {% if user.is_authenticated %}
                            <a href="{% url 'post_new' %}" class="nav-link"><i class="material-icons">add_circle_outline</i></a>
                            <a href="{% url 'post_draft_list' %}" class="nav-link"><i class="material-icons">list_alt</i></a>
                            <a href="{% url 'logout' %}" class="nav-link"><i class="material-icons">exit_to_app</i></a>
                            <h6>Ol√° {{ user.username }} </h6>
                        {% else %}
                            <a href="{% url 'login' %}" class="nav-link"><i class="material-icons">account_circle</i></a>
                        {% endif %}
             </div>
        </nav>


<div class="container">
            <div class="row">
            <div class="col">
            </div>
             <div class="col-lg-6">
                {% block content %}
                {% endblock %}
            </div>
               <div class="col">
               </div>
        </div>

    <footer>
        <div class="page-footer text-center">
            <small>Created by Michael Santos</small>
        </div>
    </footer>

</body>
</html>
