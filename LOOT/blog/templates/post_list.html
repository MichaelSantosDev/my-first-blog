{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
    <div class="post">
        <div class="date">
            <small>{{ post.published_date }}</small>
        </div>
        <div class="rounded">
            <h5 class="font-weight-bold text-uppercase"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
        </div>
        <div>
            <p class="text-justify">{{ post.text|truncatechars:200 }}</p>
        </div>
        <div class="text-right">
            <small><a href="{% url 'post_detail' pk=post.pk %}">Coment√°rios: {{ post.approved_comments.count }}</a></small>
        </div>

    </div>
{% endfor %}
{% endblock %}
